<div class="modal-window">
    <h1>Game Over</h1>
    <h2 class="modal-window__score">
        Score:
        <span class="modal-window__score__value"></span>
    </h2>
    <form class="modal-window__form">
        <label class="modal-window__label" for="name">Please enter your name:</label>
        <input class="modal-window__input" type="name" id="name" autofocus>
        <input class="modal-window__input" type="submit" id="save_button" value="Save">
    </form>

    <form class="modal-window__login-form">
        <p class="modal-window__login-message">
            This name is already registered!
            <br>Please log in
        </p>
        <input class="modal-window__input" type="email" id="email" placeholder="Email..." required>
        <input class="modal-window__input" type="password" id="password" placeholder="Password..." required>
        <input class="modal-window__input" type="submit" id="login_button" value="Login">
        <input class="modal-window__input" type="button" id="change_name_button" value="Change Name">
    </form>

    <div class="modal-window__message">
        <p class="modal-window__thank-you-text">
            Thank you for playing
            <span class="player-name"></span>!
        </p>
        <p class="modal-window__loader-text">
            Saving...
        </p>
        <p class="modal-window__saved-score-text">
            Your score has been saved
            <span class="player-name"></span>!
        </p>
        <p class="modal-window__save-error-text">
            Failed to save score:
            <span class="error-message"></span>!
        </p>
        <div>
            <input class="modal-window__input" type="button" value="New Game" id="new_game_button">
            <input class="modal-window__input" type="button" value="Clear Name" id="clear_name_button">
            <input class="modal-window__input" type="button" value="Save Score" id="save_score_button">
        </div>
    </div>
</div>
